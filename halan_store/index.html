<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" class="row" style="padding-left: 10px; border-bottom: 2px solid #262626;margin-bottom: 20px;" >
    
    <div col="6" style="color: #E52222;font-family: sans-serif ;"  >
        <div style="float: left"><img src="image/halanx_logo.png" style="width: 40px;height: 60px;"></div> <div style="float: left"><h1> Hanalx store </h1></div>
    </div>
     <div col="6" >
    
    </div>
    
    
    </div>
<div class="container"  style="background-color: #FFF;  box-shadow: 5px 5px 5px lightgray; border-bottom: 1px solid #262626;width: 600px ;height: 300px;"  >
<fieldset style="width: 500px;height: 300px;margin: 0 auto;border-bottom : 1px solid #262626;  ">
    <legend style="font-family: sans-serif;font-weight: bold">Login</legend>
  <form  onsubmit="return login()">
    <div class="form-group">
      <label for="user_name">User Name</label>
      <input type="text" class="form-control" id="user_name" placeholder="Enter User Name" name="User_Name">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit"  class="btn btn-default">Submit</button>
  </form>
    </fieldset>
</div>
 
<script src="js/script.js"></script>

</body>
</html>
